
<!DOCTYPE html>
<html>
  <head>
    <title>Code Companion - Forms</title>
    <meta charset="utf-8">
    <script src="main.js"></script>
  </head>

  <body>
    <form id="pokedex">
      <p>Pokemon name:</p>
      <input type="text" name="pokemon">

      <p>Description:</p>
      <textarea name="description" rows="10" cols="30"></textarea>

      <br>
      <button type="submit">Add to Pokedex</button>
    </form>

    <h2>Pokemon:</h2>

    <div id="pokemon-list"></div>
  </body>
</html>
